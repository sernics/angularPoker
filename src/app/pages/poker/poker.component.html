<div class="poker-table">
  <!-- Cabecera del juego -->
  <div class="header">
    <h1>Texas Hold'em</h1>
    <div class="header-actions">
      <button class="btn btn-primary">New Game</button>
    </div>
  </div>

  <!-- Cartas comunitarias -->
  <div class="community-cards">
    <h2>Community Cards</h2>
    <div class="card-container">
      @for (card of communityCards; track card) {
        <app-card
          [imagePath]="card.imgPath ?? 'assets/images/default_card.png'"
          [interactive]="false"
          class="card"
        ></app-card>
      }
      @for (i of emptySpotsArray(); track i) {
        <app-card
          [faceDown]="true"
          class="card"
        ></app-card>
      }
    </div>
  </div>

  <!-- Mesa de juego principal -->
  <div class="game-area">
    <!-- Jugadores oponentes -->
    <div class="opponents">
      @for (player of opponents; track player) {
        <div class="player">
          <div class="player-info">
            <h3>{{ player.name }}</h3>
          </div>
          <div class="player-cards">
            <app-card
              [faceDown]="true"
              imagePath="assets/images/red_back.png"
              class="card"
            ></app-card>
            <app-card
              [faceDown]="true"
              imagePath="assets/images/red_back.png"
              class="card"
            ></app-card>
          </div>
        </div>
      }
    </div>

    <!-- Panel de acciones del jugador -->
    <div class="actions">
      <h2>Actions</h2>
      <div class="action-buttons">
        <button class="btn btn-danger">Flop</button>
        <button class="btn btn-primary">Turn</button>
        <button class="btn btn-primary">River</button>
        <button class="btn btn-warning">Evaluate</button>
      </div>
    </div>

    <!-- Mano del jugador -->
    <div class="player-hand">
      <h2>Your Hand</h2>
      <div class="card-container">
        @for (card of playerHand; track card) {
          <app-card
            [imagePath]="card.imgPath ?? 'assets/images/default_card.png'"
            [interactive]="true"
            class="card"
          ></app-card>
        }
      </div>
      <div class="player-info">
        <span>{{ playerName }}</span>
      </div>
    </div>
  </div>
</div>
